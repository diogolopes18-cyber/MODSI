<!DOCTYPE html>
<html>
<head>
    <title>Página Pessoal - Aluno</title>
</head>

<body>
  
    <div class="topnav">
      <img  src="./Isep-logo.png" id="isep_logo" width="180" height="48">
      <a class="active" href="home.html">Home</a>
      <a class="active" href="registo.html">Registo</a>
      <a class="active" href="login.html">Login</a>
    </div>

    <div class="pagina">
    
        <h1 class="aluno__title" id="title">Projetos académicos</h1>

        <h1 class="aluno__title" id="aprovar" style="display: none;">Projetos submetidos</h1>
        <button class="menu__btn" type="button" id="butao1" onclick="button1()">Projetos submetidos</button>
        <h1 class="aluno__title" id="disponivel" style="display: none;">Projetos disponíveis</h1>
        <input type="button" id="mais" value="+" style="display: none;" onclick="adicionar()"/>
        <textarea id="descricao" cols="80" rows="10" style="display: none;">
            Descrição do projeto.
        </textarea>
        <input type="file" id="ficheiro" accept=".pdf" value="Escolher ficheiro" style="display: none;">
        <button class="menu__btn" type="button" id="butao2" onclick="button2()">Projetos disponíveis</button>

        <h1 class="aluno__title" id="Submeter" style="display: none;">Submeter Projeto</h1>
        <button class="menu__btn" type="button" id="butao3" onclick="button3()">Submeter Projeto</button>
        <button class="menu__btn" type="button" id="butao4" onclick="button4()" style="display: none;">Voltar a Menu Principal</button>
   
    </div>

    
   
    <script>
        function button1(){
            var aprovar = document.getElementById("aprovar");
            var b1 = document.getElementById("butao1");
            var b2 = document.getElementById("butao2");
            var b3 = document.getElementById("butao3");
            var b4 = document.getElementById("butao4");
            var texto = document.getElementById("title");
            
            if (aprovar.style.display === "none"){
                aprovar.style.display = "block";
                b1.style.display = "none";
                b2.style.display = "none";
                b3.style.display = "none";
                b4.style.display = "block";
                texto.style.display = "none"; 
            }
            else {
                aprovar.style.display = "none";
                b4.style.display = "none";
            }
        }

        function button2(){
            var disponivel = document.getElementById("disponivel");
            var b1 = document.getElementById("butao1");
            var b2 = document.getElementById("butao2");
            var b3 = document.getElementById("butao3");
            var b4 = document.getElementById("butao4");
            var texto = document.getElementById("title");
            var plus = document.getElementById("mais");

            if(disponivel.style.display === "none"){
                disponivel.style.display = "block";
                b1.style.display = "none";
                b2.style.display = "none";
                b3.style.display = "none";
                b4.style.display = "block";
                texto.style.display = "none";
                plus.style.display = "block";  
            }
            else {
                disponivel.style.display = "none";
                b4.style.display = "none";
            }
            
        }
    
        function button3(){
            var submeter = document.getElementById("Submeter");
            var b1 = document.getElementById("butao1");
            var b2 = document.getElementById("butao2");
            var b3 = document.getElementById("butao3");
            var b4 = document.getElementById("butao4");
            var texto = document.getElementById("title");

            if(submeter.style.display === "none"){
                submeter.style.display = "block";
                b1.style.display = "none";
                b2.style.display = "none";
                b3.style.display = "none";
                b4.style.display = "block";
                texto.style.display = "none";  
            }
            else {
                submeter.style.display = "none";
                b4.style.display = "none";
            }
            
        }

        function button4(){
            var aprovar = document.getElementById("aprovar");
            var disponivel = document.getElementById("disponivel");
            var submeter = document.getElementById("Submeter");
            var b1 = document.getElementById("butao1");
            var b2 = document.getElementById("butao2");
            var b3 = document.getElementById("butao3");
            var b4 = document.getElementById("butao4");
            var texto = document.getElementById("title");
            var plus = document.getElementById("mais");
            var box = document.getElementById("descricao");
            var file = document.getElementById("ficheiro");

            if(b4.style.display === "block"){
                b4.style.display = "none";
                aprovar.style.display = "none";
                disponivel.style.display = "none";
                submeter.style.display = "none";
                b1.style.display = "block";
                b2.style.display = "block";
                b3.style.display = "block";
                texto.style.display = "block";
                plus.style.display = "none";
                box.style.display = "none";
                file.style.display = "none";
            }
            
        }

        function adicionar(){
            var plus = document.getElementById("mais");
            var box = document.getElementById("descricao");
            var file = document.getElementById("ficheiro");

                if(box.style.display === "none"){
                    box.style.display = "block";
                    file.style.display = "block";
                    plus.style.display = "none";
                }
        }
</script>
   
    
</body>

<style>

    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background-image:url(./isep.jpg);
        background-size:100% 100vh;
        background-repeat: no-repeat;
    }
  
    .pagina {
        position: absolute;
        top: 50%;
        left: 50%;
        margin: -150px 0 0 -150px;
        width: 300px;
        height: 300px;
    }

    .aluno__header {
        text-align: center;
        opacity: 0;
        transform: translate3d(0, 500px, 0);
        animation: arrive 500ms ease-in-out 0.7s forwards;
    }

    .aluno__title {
        text-align: center;
        font-size: $font-size;
        margin-bottom: -10px;
        font-weight: 500;
        color: white;
    }

    .menu {
        margin-top: 40px;
        border-radius: 6px;
        overflow: hidden;
        opacity: 0;
        transform: translate3d(0, 500px, 0);
        animation: arrive 500ms ease-in-out 0.9s forwards;
    }

    .form--no {
        animation: NO 1s ease-in-out;
        opacity: 1;
        transform: translate3d(0, 0, 0);
    }

    .form__input {
        display: block;
        width: 100%;
        padding: 20px;
        font-family: $font-family;
        -webkit-appearance: none;
        border: 0;
        outline: 0;
        transition: 0.3s;

        &:focus {
            background: darken(#fff, 3%);
        }
    }

    .menu__btn {
        display: block;
        width: 100%;
        padding: 20px;
        font-family: $font-family;
        -webkit-appearance: none;
        outline: 0;
        border: 0;
        color: $color-primary;
        background: $color-primary;
        transition: 0.3s;
        border-radius: 6px;
        margin: 5vh auto;
        
    }

    .topnav {
        overflow: hidden;
        background-color: rgb(117, 115, 115);
    }

    .topnav a {
        float: right;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }

    .topnav a:hover {
        background-color: #ddd;
        color: black;
    }

    .topnav a.active {
        padding: 28px 16px;
        color: white;
    }

    #isep_logo {
        float: left ;
        padding: 14px 20px;
    }


</style>

</html>
