<!DOCTYPE html>
<html>

<head>
  <title>Página Pessoal - Diretor</title>
</head>

<body>

  <div class="topnav">
    <img src="../static/Isep-logo.png" id="isep_logo" width="180" height="48">
    <a class="active" href="/">Home</a>
    <a class="active" href="register">Registo</a>
    <a class="active" href="login">Login</a>
    <a class="active" href="logout">LogOut</a>
  </div>

  <div class="diretor">


    <h1 class="diretor__title" id="title">Projetos académicos</h1>

    <br />
    <h1 class="diretor__title" id="aprovar" style="display: none;">Projetos a aprovar</h1>
    <button class="menu__btn" type="button" href="/diretor/for_approval"
      onclick="{window.open('https://0.0.0.0:65200/diretor/for_approval');}">Projetos a aprovar</button>

    <h1 class="diretor__title" id="disponivel" style="display: none;">Projetos disponíveis</h1>

    <input type="button" id="mais" value="+" style="display: none;" onclick="adicionar()" />
    <textarea id="descricao" cols="80" rows="10" style="display: none;">
            Descrição do projeto.
            </textarea>
    <textarea id="data" cols="30" rows="1" style="display: none;">Data apresentação</textarea>
    <input type="file" id="ficheiro" accept=".pdf" value="Escolher ficheiro" style="display: none;">
    <button class="menu__btn" type="button" id="butao2"
      onclick="{window.open('http://0.0.0.0:65200/orientador/projects/available');}">Projetos disponíveis</button>

    <h1 class="diretor__title" id="submetidos" style="display: none;">Projetos submetidos</h1>
    <button class="menu__btn" type="button" id="butao3" onclick="{window.open('http://0.0.0.0:65200/diretor/submitted');}">Projetos submetidos</button>

    <br />
    <!--<button class="menu__btn" type="button" id="butao5" onclick="button5()" style="display: none;">Voltar a Menu
      Principal</button>-->

  </div>
</body>

<style>
  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background-image: url("../static/isep.jpg");
    background-size: 100% 100vh;
    background-repeat: no-repeat;



  }


  .topnav {
    overflow: hidden;
    background-color: rgb(117, 115, 115);


  }

  .topnav a {
    float: right;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }

  .topnav a:hover {
    background-color: #ddd;
    color: black;
  }

  .topnav a.active {
    padding: 28px 16px;
    color: white;
  }

  .diretor {
    width: 90%;
    max-width: 340px;
    margin: 10vh auto;
  }

  .diretor__header {
    text-align: center;
    opacity: 0;
    transform: translate3d(0, 500px, 0);
    animation: arrive 500ms ease-in-out 0.7s forwards;
  }

  .diretor__title {
    text-align: center;
    font-size: $font-size;
    margin-bottom: -10px;
    font-weight: 500;
    color: white;
  }


  .menu__btn {
    display: block;
    padding: 20px;
    font-family: Arial, Helvetica, sans-serif;
    -webkit-appearance: none;
    outline: 0;
    border: 0;
    color: $color-primary;
    background: $color-primary;
    transition: 0.3s;
    width: 90%;
    max-width: 340px;
    margin: 5vh auto;
    border-radius: 6px;

  }


  #isep_logo {
    float: left;
    padding: 14px 16px;
  }
</style>

</html>
